name: Manual Publish
on:
  workflow_dispatch:
    inputs:
      package:
        type: choice
        required: true
        description: "Package to publish"
        options:
          - '@qriptoagentiq/core-client'
          - '@qriptoagentiq/kn0w1-client'
          - '@qriptoagentiq/a2a-client'
      version:
        description: "New version (e.g., 0.1.6)"
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build SDK
        run: npm run build:sdk

      - name: Bump version
        run: |
          PKG="${{ github.event.inputs.package }}"
          NEW="${{ github.event.inputs.version }}"
          npm version "${NEW}" -w "$PKG" --no-git-tag-version
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: bump ${PKG} to ${NEW}"
          git tag "${PKG}@${NEW}"
          git push origin main --follow-tags

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: node ./scripts/publish.js
